<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/js/main.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>Account Lobby</title>
    <style>
        body {
            background-image: url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
            font-family: 'Inter', sans-serif;
        }

       .bg-white {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body>
    <div class="flex flex-col min-h-screen justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
            <h1 class="text-2xl font-bold text-center text-gray-800">Account Lobby</h1>
            <form id="loginForm">
                <div class="flex flex-col space-y-4">
                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-user text-gray-600"></i>
                        <input type="text" placeholder="Username"
                            class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            name="username" id="username">
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-lock text-gray-600"></i>
                        <input type="password" placeholder="Password"
                            class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            name="password" id="password">
                    </div>
                </div>
                <div class="flex space-x-4 mt-4">
                    <button type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 w-1/2">
                        Login
                    </button>
                    <a href="register.html"
                        class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 w-1/2 text-center">
                        Register
                    </a>
                </div>
            </form>
            <button class="text-blue-500 hover:underline focus:outline-none" onclick="window.location.href='forgot-password.html'">Forgot
                Password?</button>
        </div>
    </div>
</body>

</html>
