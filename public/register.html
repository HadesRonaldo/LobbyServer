<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>Register Account</title>
    <style>
        body {
            /* 柔和的渐变背景搭配抽象图案 */
            background: linear-gradient(135deg, #e9f5ff 0%, #ffffff 100%);
            background-image: url("https://picsum.photos/2000/1200?random=1"), linear-gradient(135deg, #e9f5ff 0%, #ffffff 100%);
            background-size: cover, cover;
            background-position: center;
            font-family: 'Inter', sans-serif;
        }
       .card {
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 16px 32px rgba(145, 158, 171, 0.1);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen justify-center items-center bg-cover">
    <div class="container mx-auto px-4">
        <div class="flex flex-col items-center justify-center h-full">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md card">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register Account</h2>

                <form id="registerForm" class="w-full space-y-4">
                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-user text-gray-600"></i>
                        <input type="text" id="username" name="username" placeholder="UserName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-lock text-gray-600"></i>
                        <input type="password" id="password" name="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-lock text-gray-600"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-envelope text-gray-600"></i>
                        <input type="email" id="email" name="email" placeholder="Email Address" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <button type="submit" class="w-full bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50">
                        Register Account
                    </button>
                </form>

                <p class="text-sm text-gray-600 text-center mt-4">
                    Already have an account? <a href="index.html" class="text-blue-500 hover:underline">Login here</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
